<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Age</title>
    <link rel="stylesheet" href="./css/form_age.css">
</head>
<body>
    <header>
        <h1>Donnez nous votre age</h1>
    </header>
    <main>
        <h2>Suivez les instruction</h2>
        <section class="">
            <p></p>
        </section>
        <div class="form" role="form">
            <fieldset>
                <legend>Saisir votre age</legend>
            <form action="frorm_age.html" method="get">
                <label for="age">Age *</label>
                <input type="text" name="age" placeholder="Votre age" id="age" aria-required="true">  
                <label for="prenom">Prénom *</label>
                <input type="text" name="prenom" placeholder="Votre prénom" id="prenom" aria-required="true">
                <input type="submit" value="Valider le formulaire">
            </form>
            </fieldset>
        </div>
    </main>
    <footer>
        <p>&copy; - Antoine Biogeau - 2021</p>
    </footer>
    <script src="./js/form_age.js"></script>
</body>
</html>
